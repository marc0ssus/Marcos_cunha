<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h5>Lista Ordenada</h5>
    <ol>
        <li>1° item</li>
        <li>2° item</li>
        <li>3° item</li>
    </ol>

    <h5>Lista Não Ordenada</h5>
    <ul>
        <li>1° item</li>
        <li>2° item</li>
        <li>3° item</li>
    </ul>
</body>
</html>
