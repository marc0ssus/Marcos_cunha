<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS10</title>
    <script lang="JavaScript">
        function TurnBig (x)
        {
            x.style.width = "450px"
            x.style.height = "450px"
        }

        function BackNormal (x)
        {
            x.style.width = "300px"
            x.style.height = "300px"
        }
    </script>
</head>
<body>
    <img src="img.jpeg" width="300px" height="300px" onmouseover="TurnBig(this)" onmouseout="BackNormal(this)">
</body>
</html>
