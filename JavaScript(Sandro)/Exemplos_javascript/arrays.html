<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
    <script lang="JavaScript">
        var x = new Array(10);

        for(let i = 0; i < x.length; i++)
        {
            x [i] = i;
        }

        document.write("Array :<br>");
        for (let i = 0; i < x.length; i++)
        {
            document.write(x[i]);
        }
    </script>
</head>
<body>
    
</body>
</html>
