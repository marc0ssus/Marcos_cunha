<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <title>Aluno</title>
</head>
<body class="container">
    <h1>Media de Alunos - Fixação</h1>
    <form method="GET" id="FormAluno">
        <div class="input-group mb-3">
            <label class="input-group-text" for="Nome" id="Nome">Nome:</label>
            <input type="text" id="iNome" placeholder="Nome" required class="form-control" aria-label="Nome" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="Nota1" id="Nota1">Nota 1:</label>
            <input type="number" id="iNota1" required class="form-control" aria-label="Nota1" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="Nota2" id="Nota2">Nota 2:</label>
            <input type="number" id="iNota2" required class="form-control" aria-label="Nota2" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="Nota3" id="Nota3">Nota 3:</label>
            <input type="text" id="iNota3" required class="form-control" aria-label="Nota3" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="Media" id="Media">Média:</label>
            <input type="text" id="iMedia" readonly class="form-control" aria-label="Nota3" aria-describedby="basic-addon1">
        </div>
        <input class="btn btn-primary" type="submit" id="Salvar" value="Salvar">&nbsp;  
        <input class="btn btn-info" type="button" id="Listar" value="Listar">&nbsp;
        <input class="btn btn-warning" type="reset" id="Limpar" value="Limpar"> 
    </form>
    <br>
    <p id="ListaMostra"></p>
</body>
<script lang="JavaScript" src="funcoes.js"></script>
<script lang="JavaScript">
    document.getElementById("FormAluno").onsubmit = function(){
    let vmedia = SalvarAlunos(document.getElementById("Nome").value,
                            document.getElementById("Nota1").value,
                            document.getElementById("Nota2").value,
                            document.getElementById("Nota3").value);                          
    document.getElementById("Media").value = parseInt(vmedia);
    document.getElementById("Mostra").innerHTML = "N° Alunos: "+ContaAlunos();
    };
    document.getElementById("Listar").onclick = function(){
        document.getElementById("ListaMostra").innerHTML = ListarAlunos(" | ","<br>") +"N° Alunos: "+ContaAlunos();
    }
    document.getElementById("Aluno").onreset = function(){
        LimparAlunos();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
